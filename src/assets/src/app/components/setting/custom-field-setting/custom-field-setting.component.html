<div class="header-toolbar" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="header-title">
        Custom Field Setting
    </div>
    <button mat-raised-button class="header-btn" (click)="openAddNewPriceDialog()">
        + Add Custom Field
    </button>
</div>
<div class="description">
    Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
    industry's standard dummy text ever since the 1500s
</div>
<table matSort mat-table [dataSource]="data" class="price-setting-table">
    <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="key">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Key</th>
        <td mat-cell *matCellDef="let element"> {{element.key}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Type</th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="more">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> More</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menuMoreOptions">
                <mat-icon aria-hidden="true">more_vert</mat-icon>
            </button>
            <mat-menu #menuMoreOptions="matMenu" xPosition="before" yPosition="below">
                <button mat-menu-item>
                    <span>Edit</span>
                </button>
            </mat-menu>
            <mat-menu #menuMoreOptions="matMenu" xPosition="before" yPosition="below">
                <button mat-menu-item>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
